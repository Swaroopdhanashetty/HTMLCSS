<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div id="content-wrapper">
        <div class="column">
             <img id="featured" src="./images/download (2).jpeg">
            
            <div id = "slide-wrapper">

                <img id="slideLeft" class="arrow" src="./images/arrow-left.png">

                    <div id="slider">

                            <img class="thumbnail" src="./images/shoe1.jpg">
                            <img class="thumbnail" src="./images/shoe3.jpg">
                            <img class="thumbnail" src="./images/shoe1.jpg">
                            
                            <img class="thumbnail" src="./images/shoe3.jpg">
                            <img class="thumbnail" src="./images/shoe2.jpg">
                            <img class="thumbnail" src="./images/shoe1.jpg">
                            <img class="thumbnail" src="./images/shoe2.jpg">
                    </div>

                <img id="slideRight" class="arrow" src="./images/arrow-right.png">
            </div>
        </div>
        <div class="column">
            <h1>Awesome Shoes</h1>
			<hr>
			<h3>$89.99</h3>

			<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>

			<input value=1 type="number">
			<a class="btn btn-dark" href="#">Add to Cart</a>
        </div>
    </div>
    <script type="text/javascript">
        let thumbnails = document.getElementsByClassName('thumbnail')

        let activeImg = document.getElementsByClassName('active')
        
        for(var i=0; i< thumbnails.length; i++){
            thumbnails[i].addEventListener('mouseover', function(){
                if(activeImg.length > 0){
                    activeImg[0].classList.remove('active')
                }
                this.classList.add('active')
                document.getElementById('featured').src = this.src
            })
        }

        let buttonRight = document.getElementById('slideRight');
        let buttonLeft = document.getElementById('slideLeft');

        buttonLeft.addEventListener('click', function(){
            document.getElementById('slider').scrollLeft -=180
        } )

        buttonRight.addEventListener('click',function(){
            document.getElementById('slider').scrollLeft +=180
        })
    </script>
</body>
</html>
